<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

<body>
    <div class="container">

        <div id="tvShowButtons">

        </div>

    <div class="row">
            <div class="formContainer col">
                <form id="showForm">
                    <div class="form-group">
                        <label for="tvShowInput">Add a TV Show:</label>
                        <input type="text" class="form-control" id="tvShowInput">
                    </div>

                    <!--search button-->
                    <button class="btn btn-secondary" id="addTvShow" type="submit">Search</button>
                </form>
            </div>

            <div class="col-lg-9 col-md-9 col-sm-12">
                <div id="tvShows" class ="row">
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
